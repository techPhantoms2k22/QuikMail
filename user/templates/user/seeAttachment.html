{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/seeAttachment.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="{% static 'js/seeAttachment.js' %}"></script>
</head>
<body class="body">
  {% if "inbox" in boxType %}
  <div id="pass" class="tabcontant">
    <div class="container">
      <div class="panel panel-default">
          <div class="panel-heading grad">
              <h2>Password for Attachment</h2>
          </div>
        <div class="panel-body">
          <form action="" method="post">
            {% csrf_token %}
            <input type="password" name="secretcode" id="" placeholder="Password" class="form-control">
            <button class="open-button grad-btn">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endif %}

  </div>
    {% if "show" in content %}
      <div id="table">
        <div class="container">
          <label for="" id="attachment">ATTACHMENTS</label>
          <div class="panel panel-default">
      <table class="table">
        <thead class="thead-light">
          <tr class="panel-heading grad">
            <th scope="col">Number</th>
            <th scope="col">Extentions</th>
            <th scope="col">Links</th>
          </tr>
        </thead>
        <tbody>
        {% for attachment in contentArray %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{ attachment.extensionType }}</td>
            <td>
              <a href= "{{ attachment.attachmentURL }}" target="_blank"><i class="fa fa-download" style="font-size:48px;color:#1272e6"></i></a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
        </div>
      </div>
    {% endif %}
</body>
</html>
